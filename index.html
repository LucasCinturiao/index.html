<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Pedido de Namoro</title>
  <style>
    :root{--bg:#FFEEF6;--card:#fff;--accent:#ff4d94;--muted:#555}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#fff);padding:20px}
    .app{width:100%;max-width:420px;background:var(--card);border-radius:18px;box-shadow:0 8px 30px rgba(0,0,0,.08);padding:20px;text-align:center;position:relative;overflow:hidden}
    h1{margin:6px 0 2px;font-size:24px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .choices{display:flex;gap:30px;justify-content:center;align-items:center;padding:18px;position:relative;height:120px}
    button{flex:1;min-width:120px;padding:14px 12px;border-radius:12px;border:0;font-size:18px;box-shadow:0 6px 18px rgba(0,0,0,.06);touch-action:manipulation;position:absolute}
    .yes{background:linear-gradient(90deg,#ff7ab6,#ff4d94);color:white;left:20px;bottom:20px}
    .no{background:#fff;border:2px solid #ddd;color:var(--muted);right:20px;bottom:20px}
    .footer{font-size:13px;color:#888;margin-top:12px;position:absolute;bottom:10px;width:100%;text-align:center}
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:50}
    .overlay.show{display:flex;background:rgba(0,0,0,.4)}
    .modal{background:white;padding:20px;border-radius:12px;max-width:90%;text-align:center}
  </style>
</head>
<body>
  <div class="app" role="application">
    <h1>Nayra Braga, quer namorar comigo?</h1>
    <p class="lead"></p>

    <div class="choices" id="stage">
      <button id="yes" class="yes" aria-label="Sim">SIM</button>
      <button id="no" class="no" aria-label="NÃ£o">NÃƒO</button>
    </div>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <h2>Nayra disse: SIM! ðŸŽ‰</h2>
      <p>Eu te amo ðŸ’–</p>
      <div style="margin-top:10px">
        <button id="close">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const overlay = document.getElementById('overlay');
    const close = document.getElementById('close');
    const stage = document.getElementById('stage');

    yesBtn.addEventListener('click', () => {
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');
    });

    close.addEventListener('click', () => {
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
    });

    function moveNoButtonAway(){
      const rect = stage.getBoundingClientRect();
      const padding = 20;
      const maxX = rect.width - noBtn.offsetWidth - padding;
      const maxY = rect.height - noBtn.offsetHeight - padding;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      noBtn.style.transform = `translate(${randX}px, ${randY}px)`;
      noBtn.style.transition = 'transform 150ms ease-out';
    }

    function handleMove(e){
      const rect = noBtn.getBoundingClientRect();
      let mouseX, mouseY;
      if(e.touches){
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      } else {
        mouseX = e.clientX;
        mouseY = e.clientY;
      }
      const dx = mouseX - (rect.left + rect.width/2);
      const dy = mouseY - (rect.top + rect.height/2);
      const distance = Math.sqrt(dx*dx + dy*dy);
      if(distance < 100){ moveNoButtonAway(); }
    }

    stage.addEventListener('mousemove', handleMove);
    stage.addEventListener('touchmove', handleMove);
    window.addEventListener('resize', () => { noBtn.style.transform = ''; });
  </script>
</body>
</html>
